<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="heading"><h3>SLIDE SHOW OF IMAGES</h3></div>
   <div class="box">
       <img id="image"  onmouseenter="hovered()" onmouseleave="unhovered()">
       <img id="left" src="img/left-arrow.png"  onmouseenter="hovered()" onmouseleave="unhovered()" onclick="increment(false)">
       <img id="right" src="img/right-arrow-angle.png"  onmouseenter="hovered()" onmouseleave="unhovered()" onclick="increment(true)">

</div>

   <script src="index.js"></script>
</body>
</html>
